<header>
    <h1>Todo List ({{taskCtrl.incompleteCount}})</h1>

    <label class="hide-completed">
        <input type="checkbox" ng-model="taskCtrl.hideCompleted"/>
        Hide Completed Tasks
    </label>

    <login-buttons></login-buttons>

    <form class="new-task" ng-submit="taskCtrl.addTask(taskCtrl.newTask)" ng-show="taskCtrl.currentUser">
        <input ng-model="taskCtrl.newTask" type="text" name="text" placeholder="Type to add new Tasks"/>
    </form>

</header>

<ul>
  <li ng-repeat="task in taskCtrl.tasks" ng-class="{'checked': task.checked}">
    <button class="delete" ng-click="taskCtrl.removeTask(task)">&times;</button>

    <input type="checkbox" ng-checked="task.checked" ng-click="taskCtrl.setChecked(task)" class="toggle-checked"/>

    <span class="text">
      <strong>{{task.username}}</strong> - {{task.text}}
    </span>
  </li>
</ul>
